<% for (let js in htmlWebpackPlugin.files.js) { %>
  <script
    type="module"
    src="<%= htmlWebpackPlugin.files.js[js] %>"
    nonce="{{ script_nonces.<%=
      htmlWebpackPlugin.files.js[js]
        .replace(/^\/(\w+\/)+/, '')
        .replace('.js', '')
        .replace('.', '_')
      %> }}">
  </script>
  <% } %>
